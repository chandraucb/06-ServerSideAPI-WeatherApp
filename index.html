<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body class="flex-column min-100-vh">
    <!--Page header-->
    <header class="hero">
      <h1 class="app-title">Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-3">
        <h3 class="card-header text-uppercase">Search for a City</h3>
        <!-- form tag to get user input -->
        <form id="user-form" class="card-body">
          <input
            name="city"
            id="city"
            type="text"
            autofocus="true"
            class="form-input"
          />
          <button type="submit" class="btn">Search</button>
        </form>
        <hr/>
        <!--Container for search city histories-->
        <div id="history-buttons" class="card-body"></div>
      </div>
      <!--Container for displaying weather forecast-->
      <div class="col-12 col-md-9">
        <div id="weather-container" class="list-group"></div>
        <div id="forecast-content" class="flex-column">
          <div id="forecast-container" class="flex-row"></div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/scripts.js"></script>
  </body>
</html>
